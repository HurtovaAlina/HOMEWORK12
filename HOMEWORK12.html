<!DOCTYPE HTML>
<html>
    <head>
        <meta charset ="utf-8">
    </head>
    <body>
        <button id = "btn" onclick ="changeName()">Vote!</button>
        <script>
            function changeName(){
                document.getElementByID("btn").innerHTML= '...';

                const ajaxRequest = new XMLHttpRequest();

                ajaxRequest.open('GET', '/vote.txt', true); //request to server
                //server response
                ajaxRequest.onreadystatechange = function(){
                    if (ajaxRequest.readyState !=4) return;
                    if (ajaxRequest.readyState !=200){
                        alert('Error' + ajaxRequest.status + ':'+ ajaxRequest.statusText);
                        return;
                    }
                    document.getElementByID("btn").innerHTML = ajaxRequest.responseText;
                }
              ajaxRequest.send();  
            }
        </script>
    </body>
</html>
